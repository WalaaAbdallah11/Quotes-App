<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section>
        <div class="container">
            <div class=" my-5  p-4  text-center">
                <h1 class="fw-bolder" style="font-size: 55px;">Quote of the Day</h1>
                <p class="py-4 fs-3 fw-medium">Press the button below to recieve a random quote!</p>
                <button class="btn btn-outline-info py-4 px-5 fw-bold " onclick="quots()">New Quote</button>

                <p id="quoteText" class="pt-5 fw-bold fs-4"></p>
                <p id="quoteName" class="fw-bold fs-3"></p>

            </div>
        </div>
    </section>








    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
